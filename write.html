<body>
    <div class="googlemap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.031594220998!2d-73.97997632479067!3d40.761329834595415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258fbd6896db9%3A0xcdeee990894f562f!2s11%20W%2053rd%20St%2C%20New%20York%2C%20NY%2010019%2C%20USA!5e0!3m2!1sen!2suk!4v1709847118109!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <article class="article">
    <span class="left-arrow"><a href="contact.html"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i><span class="sr-only">left</a></span></span>
    <h1>STAY IN TOUCH</h1>
    <p class="hello">Want to know more about us, tell us about your project or just to say hello? Drop us a line and we will get back as soon as possible.</p>
    <section class="form">
    <input type="text" placeholder="Your Name*" required class="name">
    <input type="text" placeholder="Company name" class="company">
    <input type="text" placeholder="Email address*" required class="email">
    <input type="text" placeholder="Phone Number*" required class="phone">
    <input type="text" placeholder="A few words*" required class="words">
    <p class="required">*Required fields</p>
    </section>
    <span class="send"><a href="#" class="sending">Send</a></span>
    </article>
